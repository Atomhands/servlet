<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-image: url(/static/img/login.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            -moz-background-size: 100% 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        #loginDiv {
            width: 37%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: rgba(75, 81, 95, 0.3);
            box-shadow: 7px 7px 17px rgba(52, 56, 66, 0.5);
            border-radius: 5px;
        }

        #name_trip {
            margin-left: 50px;
            color: red;
        }

        p {
            margin-top: 30px;
            margin-left: 20px;
            color: azure;
        }

        input {
            margin-left: 15px;
            border-radius: 5px;
            border-style: hidden;
            height: 30px;
            width: 140px;
            background-color: rgba(216, 191, 216, 0.5);
            outline: none;
            color: #f0edf3;
            padding-left: 10px;
        }

        .button {
            border-color: cornsilk;
            background-color: rgba(100, 149, 237, .7);
            color: aliceblue;
            border-style: hidden;
            border-radius: 5px;
            width: 100px;
            height: 31px;
            font-size: 16px;
        }

        /*    padding-left: 10px;*/
        /*    align-items: center;*/
        /*}*/
    </style>
</head>

<body>
<div id="loginDiv">
    <form action="" id="form">
        <h1 style="text-align: center;color: aliceblue;">LOGIN  IN</h1>
        <p>User Name:<input name="account" id="userNname" type="text" required><label id="name_trip"></label></p>

        <p>Password:  <input name="password" id="password" type="password" required
            maxlength="16" minlength="4"
        ><label id="password_trip"></label></p>
        <p>选择出生日期:  <input name="hireDate" id="birth-date" type="datetime-local" required><label id="birth_trip"></label></p>
        <div id="check" class="checkedButton">
                <input type="radio" value="员工" name="T" id="Emp"/>员工
                <input type="radio" value="用户" name="T" id="User"/>用户
        </div>
        <div id="title">
            <p id="error-message" style="color: red"></p>
        </div>
        <div style="text-align: center;margin-top: 30px;">
            <input type="submit" class="button" value="login up" onclick="_login()">
            <input type="reset" class="button" value="reset">
            <input type="submit" class="button" value="register" onclick="_register()">
        </div>
    </form>
</div>

<script src="/static/js/jQuery-2.1.1.js"></script>
<script>
    $(document).ready(function (){
        $("#form").submit(function (event){
            event.preventDefault();
        })
    })
    // let radios = $('input:radio[name="T"]:checked').val();
    // console.log(radios);
    let emp = $("#Emp").val();
    // console.log(emp)

        function _login(){
            //发送ajax请求  ------------------------------------
            let account = $("#userNname").val();
            let password = $("#password").val();
            let birth = $("#birth-date").val();
            console.log(birth)
            jQuery.ajax("/user/login",{
                method:"POST",
                data:{account,password,birth},
                dataType:"json",
                success(resp){
                    if (resp){
                        window.location.href = "/usermain.html";
                    }else {
                        let title = document.querySelector(".title>p");
                        title.innerHTML = resp;
                        $('#error-message').text('登录失败：' + resp+"error");
                    }
                }
            })
            //
        }
        function _register(){
            //发送ajax请求  ------------------------------------
            let account = $("#userNname").val();
            let password = $("#password").val();
            let birth = $("#birth-date").val();
            console.log(birth)
            jQuery.ajax("/user/register",{
                method:"POST",
                data:{account,password,birth},
                dataType:"json",
                success(resp){
                    if (resp){
                        window.location.href = "/usermain.html";
                    }else {
                        let title = document.querySelector(".title>p");
                        // title.innerHTML = "error";
                        $('#error-message').text('登录失败：' + resp+"error"+":账号已存在");
                    }
                }
            })
        }

</script>

</body>

</html>
